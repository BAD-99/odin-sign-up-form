<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="main-wrapper">
        <div class="picture-wrapper">

            <img src="halie-west-bTzpau9mKT4-unsplash.jpg">
            <div class="logo">
                <img src="odin-lined.png" alt=""><span>Odin</span>
            </div>
            <div class="citation">

                <cite>Photo by 
                    <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on 
                    <a href="https://unsplash.com/">Unsplash</a></cite>
            </div>
        </div>
        <div class="login-wrapper">
            <div class="hero-wrapper">
                <p>This is not a real online service!
                    You know you need something like this in your life to help
                    you realize your deepest dreams.
                    Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div class="form-wrapper">
                <form id="sign-up">
                    <h1>Let's do this!</h1>
                    <div class="input-wrapper">
                        <ul>
                            <li>
                                <label for="first-name">First Name</label>
                                <input type="text" name="first-name" id="first-name">
                            </li>
                            <li>
                                <label for="last-name">Last Name</label>
                                <input type="text" name="last-name" id="last-name">
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email">
                            </li>
                            <li>
                                <label for="phone-number">Phone Number</label>
                                <input type="tel" name="phone-number" id="phone-number">
                            </li>

                        </ul>
                        <ul>
                            <li>
                                <label for="password">Password</label>
                                <input type="password" class="error" name="password" id="password" required>
                                <div></div>
                            </li>
                            <li>
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" class="error" name="confirm-password" id="confirm-password" required>
                            </li>
                        </ul>
                    </div>


                </form>
                <button type="submit" form="sign-up">Create Account</button>
            </div>
            <p>Already have an account? <a href="">Log in</a></p>

        </div>
    </div>
    </div>
</body>

</html>
